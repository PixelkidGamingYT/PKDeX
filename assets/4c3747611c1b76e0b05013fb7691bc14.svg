<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="582" height="260" viewBox="0,0,582,260"><g transform="translate(-29,-50)"><g stroke-miterlimit="10"><path d="M31.5,307.5v-255h577v255z" fill-opacity="0.74902" fill="#000000" stroke="#000000" stroke-width="5"/><text transform="translate(256.98002,81) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Search Guide</tspan></text><text transform="translate(53.78772,126.46646) scale(0.35692,0.35692)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">A little known fact about the search feature is that you can search with flags!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">One of the flag options you can search for is game titles. For example, if you</tspan><tspan x="0" dy="46.150000000000006px">search "!red" you will see Pokémon obtainable in Pokémon Red Version! There</tspan><tspan x="0" dy="46.150000000000006px">are too many search options for this flag, so go ahead and try things yourself!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Another flag option is to search by generation. For example, if you search "!1"</tspan><tspan x="0" dy="46.150000000000006px">you will see Pokémon from Generation 1. This extends to every generation.</tspan></text><text transform="translate(76.03004,291) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Click or tap this window when you're done reading.</tspan></text></g></g></svg>