<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="582" height="260" viewBox="0,0,582,260"><g transform="translate(-29,-50)"><g stroke-miterlimit="10"><path d="M31.5,307.5v-255h577v255z" fill-opacity="0.74902" fill="#000000" stroke="#000000" stroke-width="5"/><text transform="translate(57.07007,81.93125) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Important!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">PKDeX is about to access your device's clipboard. If you</tspan><tspan x="0" dy="46.150000000000006px">don't know what that is, it's the copy/paste function.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please click or tap on this pop-up window when you're</tspan><tspan x="0" dy="46.150000000000006px">ready for it to access the clipboard.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">If loading, please make sure you have copied the data</tspan><tspan x="0" dy="46.150000000000006px">AFTER starting PKDeX, as it can't read data before that.</tspan></text></g></g></svg>